<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Web Forms</h1>
    </header>
    <form action="/" method="get">

        <section>
            <h2>Your personal details:</h2>
            <ul>
                <li>
                    <label for="username">Your name:</label>
                    <input type="text" name="user-name" id="username">
                </li>
                <li>
                    <label for="useremail">Email:</label>
                    <input type="email" name="user-email" id="useremail" placeholder="sample@email.com">
                </li>
                <li>
                    <label for="userpassword">Password:</label>
                    <input type="password" name="user-password" id="userpassword">
                </li>
            </ul>
        </section>

        <section>
            <h2>More details:</h2>
            <ul>
                <li>
                    <label for="userage">Age:</label>
                    <input type="number" name="user-age" id="userage">
                </li>
                <li>
                    <label for="birthdate">Date of Birth:</label>
                    <input type="date" name="user-birthdate" id="birthdate">
                </li>
                <li>
                    <label for="userfavcolor">Your favorite color?</label>
                    <select name="favorite-color" id="userfavcolor">
                        <option value="Blue">Blue</option>
                        <option value="Red">Red</option>
                        <option value="Black">Black</option>
                    </select>
                </li>
            </ul>
        </section>

        <section>
            <label for="usermessage">Your Message:</label>
            <textarea name="your-message" id="usermessage"></textarea>
        </section>

        <section>
            <h2>How should we verify your account?</h2>
            <ul class="verification">
                <li class="form-control-inline">
                    <input type="radio" name="verify" id="verify-text-message" value="text-message">
                    <label for="verify-text-message">Via Text Message:(SMS)</label>
                </li>
                <li class="form-control-inline">
                    <input type="radio" name="verify" id="verify-phone" value="phone">
                    <label for="verify-phone">Via Phone(Call):</label>
                </li>
                <li class="form-control-inline">
                    <input type="radio" name="verify" id="verify-email" value="email">
                    <label for="verify-email">Via Email:</label>
                </li>
            </ul>
        </section>

        <section>
            <h2>How should we contact you?</h2>
            <ul>
                <li class="form-control-inline">
                    <input type="checkbox" name="terms" id="agree-terms">
                    <label for="agree-terms">Agree to terms and conditions.</label>
                </li>
                <li class="form-control-inline">
                    <input type="checkbox" name="contact" id="contact-phone" value="phone">
                    <label for="contact-phone">Contact me via phone.</label>
                </li>

            </ul>
        </section>

        <section>

            <div class="form-control-inline">
                <input type="checkbox" name="contact" id="contact-email" value="email">
                <label for="contact-email">Contact via email.</label>
            </div>

        </section>

        <section>
            <button>Submit</button>
        </section>
    </form>
</body>

</html>
